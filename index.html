<!DOCTYPE html>
<html>
  <head>
    <title>Formulario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="application/x-javascript">
      addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); }
    </script>
    <!-- Custom Theme files -->
    <link href="index.css" rel="stylesheet" type="text/css" media="all" />
    <!-- //Custom Theme files -->
    <!-- web font -->
    <link
      href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i"
      rel="stylesheet"
    />
    <!-- //web font -->
  </head>
  <body>
    <!-- main -->
    <div class="main-w3layouts wrapper">
      <h1>Criar conta</h1>
      <div class="main-agileinfo">
        <div class="agileits-top">
          <form action="#" method="post">
            <label for="formGroupExampleInput" class="form-label">Insira um nome de usuário</label>
            <input class="text" type="text" name="name" required="" />
            <br />
            <br />
            <label for="formGroupExampleInput" class="form-label">Insira seu email</label>
            <input class="text email" type="email" name="email" required="" />
            <br />
            <br />
            <label for="formGroupExampleInput" class="form-label">Insira uma senha</label>
            <input class="text password" type="password" name="password" required="" />

            <input type="submit" value="CRIAR CONTA" />
          </form>
          <p>
            Já possui uma conta? <a href="./pages/login.html"> Entre agora!</a>
          </p>
        </div>
      </div>
    </div>
    <!-- //main -->
    <script src="./index.js"></script>
  </body>
</html>
