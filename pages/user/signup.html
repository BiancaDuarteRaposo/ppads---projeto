<!DOCTYPE html>
<html>
  <head>
    <title>Criar conta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="application/x-javascript">
      addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); }
    </script>
    <link href="./styles/style.css" rel="stylesheet" type="text/css" media="all" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Arbutus+Slab&family=Lobster&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="main-w3layouts wrapper">
      <h1>Criar conta</h1>
      <div class="main-agileinfo">
        <div class="agileits-top">
          <form action="#" method="post">
            <label for="userName" class="form-label">Nome completo</label>
            <input id="userName" class="text email" type="text" name="email" required="true" />
            <br />
            <label for="userEmail" class="form-label">Insira seu email</label>
            <input id="userEmail" class="text email" type="email" name="email" required="true" />
            <br />
            <label for="userPass" class="form-label">Insira uma senha</label>
            <input id="userPass" class="text password" type="password" name="password" required="true" />
            <br />
            <label for="userRepeatPass" class="form-label">Repetir senha</label>
            <input id="userRepeatPass" class="text password" type="password" name="password" required="true" />
            <input id="criarContaButton" type="submit" value="CRIAR CONTA" />
          </form>
          <p>
            JÃ¡ possui uma conta? <a href="./pages/login.html"> Entre agora!</a>
          </p>
        </div>
      </div>
    </div>
    <script src="./scripts/signup.js"></script>
  </body>
</html>
