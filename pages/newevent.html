      <div class="align-middle container" >
        <h3 style="margin-top: 30px"><b>NOVO EVENTO</b></h3>
        <form action="#">
          <div>
            <div class="form-group">
              <label for="nome">Nome do evento:</label>
              <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group" style="display: flex; flex-direction: row; justify-content: space-between;">
              <div class="form-group" style="min-width: 20%;">
                <label for="data">Data:</label>
                <input type="date" id="data" name="data" required>
              </div>
              <div class="form-group" style="min-width: 20%;">
                <label for="horario">Horário:</label>
                <input type="time" id="horario" name="horario" required>
              </div>
              <div class="form-group" style="min-width: 20%;">
                <label for="banner">Banner:</label>
                <input type="image" id="banner" name="banner">
              </div>
            </div>
            <div class="form-group" style="display: flex; flex-direction: row; justify-content: space-between;">
              <div class="form-group" style="max-width: 25%;">
                <label for="preco">Preço por ingresso:</label>
                <input type="text" id="preco" name="preco" required>
              </div>
              <div class="form-group" style="min-width: 70%;">
                <label for="local">Local:</label>
                <input type="text" id="local" name="local">
              </div>
            </div>
          </div>
          
          <div style="display: flex; flex-direction: column; width: 100%;">
            <div class="form-group" style="height: 100%;">
              <label for="detalhes">Detalhes:</label>
              <textarea id="detalhes" name="detalhes" rows="4"></textarea>
            </div>
            <div class="buttons">
              <a href="./dashboard.html">Cancelar</a>
              <button type="submit" class="btn-primary">Criar evento</button>
            </div>
          </div>
          
        </form>
