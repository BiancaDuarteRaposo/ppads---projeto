    <section class="mainContainer">
      <h1>Editar evento</h1>
      <form id="eventForm" method="">
        <div>
          <label for="eventTitle">Título</label>
          <input id="eventTitle" type="text" placeholder="Título do evento">
        </div>

        <div>
          <label for="eventStartsAt">Data de ínicio do evento:</label>
          <input id="eventStartsAt" type="datetime-local">
          <label for="eventFinishAt">Data de finalização do evento:</label>
          <input id="eventFinishAt" type="datetime-local">
        </div>

        <div>
          <label for="eventFile">Imagem do evento:</label>
          <input id="eventFile" type="file">
        </div>

        <div>
          <label for="eventDescription">Descrição do evento</label>
          <textarea id="eventDescription" cols="30" rows="10" placeholder="Descreva o evento em detalhes"></textarea>
        </div>

        <button id="submitEventForm" type="submit">FINALIZAR</button>
      </form>
    </section>
